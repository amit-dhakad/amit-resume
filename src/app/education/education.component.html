<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="education">
  <div class="my-auto">
    <h2 class="mb-5">Education</h2>

    <div class="resume-item d-flex flex-column flex-md-row mb-5">
      <div class="resume-content mr-auto">
        <h3 class="mb-0">{{university}}</h3>
        <div class="subheading mb-3">{{course}}</div>
        <div>{{branch}}</div>
        <p>{{per_college}}</p>
      </div>
      <div class="resume-date text-md-right">
        <span class="text-primary">{{college_duration}}</span>
      </div>
    </div>

    <div class="resume-item d-flex flex-column flex-md-row mb-5">
      <div class="resume-content mr-auto">
        <h3 class="mb-0">{{school_12_name}}</h3>
        <div class="subheading mb-3">{{course_12}}</div>
        <p>{{per_12}}</p>
      </div>
      <div class="resume-date text-md-right">
        <span class="text-primary">{{school_12_duration}}</span>
      </div>
    </div>

    <div class="resume-item d-flex flex-column flex-md-row">
      <div class="resume-content mr-auto">
        <h3 class="mb-0">{{school_10_name}}</h3>
        <div class="subheading mb-3">{{course_10}}</div>
        <p>{{per_10}}</p>
      </div>
      <div class="resume-date text-md-right">
        <span class="text-primary">{{school_10_duration}}</span>
      </div>
    </div>

  </div>
</section>
